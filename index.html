<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .btn-primary {
            background-color: var(--tg-theme-button-color, #0088cc);
            border-color: var(--tg-theme-button-color, #0088cc);
        }
        #access-denied {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }
        #loading {
            text-align: center;
            padding: 50px 20px;
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Verifying access...</p>
    </div>

    <!-- Access Denied Message -->
    <div id="access-denied">
        <h2>â›” Access Denied</h2>
        <p class="text-muted">This page can only be accessed through the Telegram bot.</p>
        <p>Please open this form from within Telegram.</p>
    </div>

    <!-- Main Form (hidden initially) -->
    <div class="form-container" id="main-form" style="display: none;">
        <h2 class="mb-4">Contact Form</h2>
        
        <div class="alert alert-info" id="user-info"></div>
        
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone">
            </div>
            
            <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday">
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">What are you studying?</label>
                <input type="text" class="form-control" id="course">
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Current Year you are in</label>
                <input type="text" class="form-control" id="year">
            </div>

            <div class="mb-3">
                <label for="school" class="form-label">School</label>
                <input type="text" class="form-control" id="school">
            </div>
            
            <div class="mb-3">
                <label for="university" class="form-label">University</label>
                <input type="text" class="form-control" id="university">
            </div>

            <div class="mb-3">
                <label for="funfact" class="form-label">Let us know a fun fact about you!</label>
                <textarea class="form-control" id="funfact" rows="3" required></textarea>
            </div>
            
            <!-- Hidden fields for Telegram username and user_id -->
            <input type="hidden" id="username" name="username">
            <input type="hidden" id="user_id" name="user_id">
        </form>
        
        <div id="status" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;

        tg.ready();
        
        // Verify access is from Telegram
        function verifyTelegramAccess() {
            // Check if Telegram WebApp is available
            if (!tg) {
                showAccessDenied();
                return false;
            }
            
            // Check if we have user data
            // if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
            //     showAccessDenied();
            //     return false;
            // }
            
            return true;
        }
        
        function showAccessDenied() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('access-denied').style.display = 'block';
        }
        
        function initializeForm() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-form').style.display = 'block';
            
            // Expand to full screen
            tg.expand();
            
            // Enable closing confirmation
            tg.enableClosingConfirmation();
            
            // Show main button
            tg.MainButton.setText('Submit Form');
            tg.MainButton.show();
            
            // Display user info
            const user = tg.initDataUnsafe.user;
            document.getElementById('user-info').innerHTML = 
                `Logged in as: <strong>${user.first_name}${user.last_name ? ' ' + user.last_name : ''}</strong>`;
            
            // Pre-fill name if available
            if (user.first_name) {
                document.getElementById('name').value = 
                    `${user.first_name}${user.last_name ? ' ' + user.last_name : ''}`;
            }
            
            // Pre-fill birthday if available on the user object (various possible fields)
            if (user.birthdate) {
                document.getElementById('birthday').value = user.birthdate;
            } else if (user.birthday) {
                document.getElementById('birthday').value = user.birthday;
            } else if (user.date_of_birth) {
                document.getElementById('birthday').value = user.date_of_birth;
            }

            // Set hidden fields for username and user_id
            document.getElementById('username').value = user.username || '';
            document.getElementById('user_id').value = user.id || '';

            // Theme the form based on Telegram theme
            if (tg.colorScheme === 'dark') {
                document.body.style.backgroundColor = '#1c1c1c';
                document.body.style.color = '#ffffff';
            }
        }
        
        // Verify access on page load
        if (verifyTelegramAccess()) {
            initializeForm();
        }

        // // Handle form submission
        // document.getElementById('contactForm').addEventListener('submit', function(e) {
        //     e.preventDefault();
        //     submitForm();
        // });
        
        // Also handle main button click
        tg.MainButton.onClick(submitForm);
        
        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                birthday: document.getElementById('birthday').value,
                fun_fact: document.getElementById('funfact').value,
                university: document.getElementById('university').value,
                telegram_user: tg.initDataUnsafe.user,
                telegram_init_data: tg.initData // Include for server-side verification
            };
            
            // Validate required fields (now name and fun fact)
            if (!formData.name || !formData.fun_fact) {
                tg.showAlert('Please fill in all required fields');
                return;
            }
            
            // Send data back to bot
            console.log("Sending data:", formData);
            tg.sendData(JSON.stringify(formData));
            
            // Show success message
            document.getElementById('status').innerHTML = 
                '<div class="alert alert-success">Form submitted successfully!</div>';
            
            // Close the mini app after a short delay
            setTimeout(() => {
                tg.close();
            }, 50);
        }
    </script>
</body>
</html>
